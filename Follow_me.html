.social-buttons a{
  display: inline-flex;
  text-decoration: none;
  font-size: 18px;
  width: 60px;
  height: 60px;
  color: #fff;
  justify-content: center;
  align-items: center;
  position: relative;
  margin: 0 8px;
}

.social-buttons a::before{
  content: "";
  position: absolute;
  width: 60px;
  height: 60px;
  background: linear-gradient(45deg,#f3550c,#c0df14);
  border-radius: 50%;
  z-index: -1;
  transition: 0.3s ease-in;
}

.social-buttons a:hover::before{
  transform: scale(0);
}

.social-buttons a i{
  transition: 0.3s ease-in;
}

.social-buttons a:hover i{
  background: linear-gradient(to top, #ff3c00,#ffff1c);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  transform: scale(2.2);
}
.buttons a{
  padding-top: 20%;
}
.footer{
    position: fixed;
    font-size: 2em;
    left: 0;
    bottom: 0;
    width: 100%;
    background: linear-gradient(to right, #fc06c6,#fa5c00);
    animation: animate 5s linear infinite;
    color: #fff;
    text-align: center;
}
